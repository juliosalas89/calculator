<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="my-5 container">
            <article class="ancho_total">
                <form id="form">
                    <input class="m-0 form-control" type="number" id="input">
                </form>
                <div>
                    <div class="d-flex">
                        <button class="botones_chicos btn btn-secondary botones" onclick="despejar()">C</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="operacion(1)">/</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="operacion(2)">x</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="borrar()">erase</button>
                    </div>
                    <div class="d-flex">
                        <button class="botones_chicos btn btn-secondary botones" onclick="escribir(7)">7</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="escribir(8)">8</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="escribir(9)">9</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="operacion(3)">-</button>
                    </div>
                    <div class="d-flex">
                        <button class="botones_chicos btn btn-secondary botones" onclick="escribir(4)">4</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="escribir(5)">5</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="escribir(6)">6</button>
                        <button class="botones_chicos btn btn-secondary botones" onclick="operacion(4)">+</button>
                    </div>
                    <div class="d-flex">
                        <div>
                            <div class="ancho_3botones d-flex">
                                <button class="botones_chicos btn btn-secondary botones"
                                    onclick="escribir(1)">1</button>
                                <button class="botones_chicos btn btn-secondary botones"
                                    onclick="escribir(2)">2</button>
                                <button class="botones_chicos btn btn-secondary botones"
                                    onclick="escribir(3)">3</button>
                            </div>
                            <div class="ancho_3botones d-flex">
                                <button class="botones_chicos btn btn-secondary botones"
                                    onclick="operacion(5)">%</button>
                                <button class="botones_chicos btn btn-secondary botones"
                                    onclick="escribir(0)">0</button>
                                <button class="botones_chicos btn btn-secondary botones"
                                    onclick="escribir('.0')">,</button>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button class="boton_grande btn btn-primary botones boton_igual"
                                onclick="igual()">=</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
