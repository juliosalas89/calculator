<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="my-5 container">
            <article class="ancho_total">
                <form id="form">
                    <input class="m-0 form-control" id="input">
                </form>
                <div>
                    <div class="d-flex">
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="despejar();resaltar(0)">C</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="operacion(1);resaltar(1)">/</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="operacion(2);resaltar(2)">x</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="borrar();resaltar(3)">erase</button>
                    </div>
                    <div class="d-flex">
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="escribir('7');resaltar(4)">7</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="escribir('8');resaltar(5)">8</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="escribir('9');resaltar(6)">9</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="operacion(3);resaltar(7)">-</button>
                    </div>
                    <div class="d-flex">
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="escribir('4');resaltar(8)">4</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="escribir('5');resaltar(9)">5</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="escribir('6');resaltar(10)">6</button>
                        <button class="border botones_chicos rounded-0 btn btn-light botones"
                            onclick="operacion(4);resaltar(11)">+</button>
                    </div>
                    <div class="d-flex">
                        <div>
                            <div class="ancho_3botones d-flex">
                                <button class="border botones_chicos rounded-0 btn btn-light botones"
                                    onclick="escribir('1');resaltar(12)">1</button>
                                <button class="border botones_chicos rounded-0 btn btn-light botones"
                                    onclick="escribir('2');resaltar(13)">2</button>
                                <button class="border botones_chicos rounded-0 btn btn-light botones"
                                    onclick="escribir('3');resaltar(14)">3</button>
                            </div>
                            <div class="ancho_3botones d-flex">
                                <button class="border botones_chicos rounded-0 btn btn-light botones"
                                    onclick="operacion(5);resaltar(15)">%</button>
                                <button class="border botones_chicos rounded-0 btn btn-light botones"
                                    onclick="escribir(0);resaltar(16)">0</button>
                                <button class="border botones_chicos rounded-0 btn btn-light botones"
                                    onclick="escribir('.0');;resaltar(17)">,</button>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button class="rounded-0 boton_grande btn btn-primary botones boton_igual"
                                onclick="igual();resaltarMas(18)">=</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
