<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julio Salas">
    <meta name="description" content="Simple calculator, JavaScript practicing proyect">
    <meta name="keywords" content="calculator,JavaScript proyect,calculate,JS practice">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Electrolize&family=Londrina+Outline&family=Orbitron&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/50f60d3073.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <main class="my-5 d-flex justify-content-center">
        <article class="ancho_total">
            <input class="m-0 form-control input_uno" id="input">
            <input class="m-0 form-control input_dos text-end" id="input2">
            <div>
                <div class="d-flex">
                    <button class="border botones_chicos rounded-0 btn botones_especiales botones"
                        onclick="despejar();resaltarEspeciales(0)">C</button>
                    <button class="border botones_chicos rounded-0 btn botones_especiales botones"
                        onclick="operacion(1);resaltarEspeciales(1)"><i class="fas fa-divide"></i></button>
                    <button class="border botones_chicos rounded-0 btn botones_especiales botones"
                        onclick="operacion(2);resaltarEspeciales(2)"><i class="fas fa-times"></i></button>
                    <button class="border botones_chicos rounded-0 btn botones_especiales botones"
                        onclick="borrar();resaltarEspeciales(3)"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="d-flex">
                    <button class="border botones_chicos rounded-0 btn btn-light botones"
                        onclick="escribir('7');resaltar(4)">7</button>
                    <button class="border botones_chicos rounded-0 btn btn-light botones"
                        onclick="escribir('8');resaltar(5)">8</button>
                    <button class="border botones_chicos rounded-0 btn btn-light botones"
                        onclick="escribir('9');resaltar(6)">9</button>
                    <button class="border botones_chicos rounded-0 btn botones_especiales botones"
                        onclick="operacion(3);resaltarEspeciales(7)"><i class="fas fa-minus"></i></button>
                </div>
                <div class="d-flex">
                    <button class="border botones_chicos rounded-0 btn btn-light botones"
                        onclick="escribir('4');resaltar(8)">4</button>
                    <button class="border botones_chicos rounded-0 btn btn-light botones"
                        onclick="escribir('5');resaltar(9)">5</button>
                    <button class="border botones_chicos rounded-0 btn btn-light botones"
                        onclick="escribir('6');resaltar(10)">6</button>
                    <button class="border botones_chicos rounded-0 btn botones_especiales botones"
                        onclick="operacion(4);resaltarEspeciales(11)"><i class="fas fa-plus"></i></button>
                </div>
                <div class="d-flex">
                    <div>
                        <div class="ancho_3botones d-flex">
                            <button class="border botones_chicos rounded-0 btn btn-light botones"
                                onclick="escribir('1');resaltar(12)">1</button>
                            <button class="border botones_chicos rounded-0 btn btn-light botones"
                                onclick="escribir('2');resaltar(13)">2</button>
                            <button class="border botones_chicos rounded-0 btn btn-light botones"
                                onclick="escribir('3');resaltar(14)">3</button>
                        </div>
                        <div class="ancho_3botones d-flex">
                            <button class="border botones_chicos rounded-0 btn btn-light botones"
                                onclick="operacion(5);resaltar(15)">%</button>
                            <button class="border botones_chicos rounded-0 btn btn-light botones"
                                onclick="escribir(0);resaltar(16)">0</button>
                            <button class="border botones_chicos rounded-0 btn btn-light botones"
                                onclick="escribir('.0');;resaltar(17)">,</button>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button class="rounded-0 boton_grande btn btn-primary botones boton_igual"
                            onclick="igual();resaltarMas(18)"><i class="fas fa-equals"></i></button>
                    </div>
                </div>
            </div>
            <p class="text-light">&copy; designed and developed by Julio Salas</p>
        </article>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
